<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dashboard</title>
</head>
<body>

    <div class="container">
        <div class="header">
            <div class="search-bar">
                <img class="searchIcon" src="assets/search-icon.svg" alt="">
                <input type="text" id="dashboard-search">
            </div>
            <div class="welcome">
                <div class="logo">:)</div>
                <p class="welcome-message">Hi there,</p>
                <h1 class="userName">John Doe (@johndoe)</h1>
            </div>
            <div class="Notifications">
                <div class="bell-symbol">#</div>
                <div class="profile-pic">@</div>
                <div class="userName">John Doe</div>
            </div>
            <div class="header-buttons">
                <div class="hbtn">New</div>
                <div class="hbtn">Upload</div>
                <div class="hbtn">Share</div>
            </div>
        </div>
        <div class="nav">
            <div class="dash"><img class="nav-icon dashIcon" src="assets/dash-icon.svg" alt=""> Dashboard</div>
            <div class="profile-nav">
                <div class="dashboard-item"><img class="nav-icon" src="assets/home-icon.svg" alt=""> Home</div>
                <div class="dashboard-item"><img class="nav-icon" src="assets/profile-icon.svg" alt=""> Profile</div>
                <div class="dashboard-item"><img class="nav-icon" src="assets/messages-icon.svg" alt=""> Messages</div>
                <div class="dashboard-item"><img class="nav-icon" src="assets/history-icon.svg" alt=""> History</div>
                <div class="dashboard-item"><img class="nav-icon" src="assets/tasks-icon.svg" alt=""> Tasks</div>
                <div class="dashboard-item"><img class="nav-icon" src="assets/communities-icon.svg" alt=""> Communities</div>
            </div>
            <div class="profile-admin">
                <div class="dashboard-item"><img class="nav-icon" src="assets/settings-icon.svg" alt=""> Settings</div>
                <div class="dashboard-item"><img class="nav-icon" src="assets/support-icon.svg" alt=""> Support</div>
                <div class="dashboard-item"><img class="nav-icon" src="assets/privacy-icon.svg" alt=""> Privacy</div>
            </div>
        </div>
        <div class="content">
            <div class="projects">
                <p class="title">Projects</p>
                <div class="project-cards">
                    <div class="project-card">Project</div>
                    <div class="project-card">Project</div>
                    <div class="project-card">Project</div>
                    <div class="project-card">Project</div>
                    <div class="project-card">Project</div>
                    <div class="project-card">Project</div>
                </div>
            </div>
            <div class="content-side-card">
                <p class="title">Announcements</p>
                <div class="side-card"></div>
            </div>
            <div class="content-side-card">
                <p class="title">Trending</p>
                <div class="side-card"></div>
            </div>
        </div>

    </div>
    
</body>
</html>
