<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dashboard</title>
</head>
<body>

    <div class="container">

        <div class="header">
            <div class="search-bar">
                <div class="search-symbol">%</div>
                <input type="text" id="dashboard-search">
            </div>
            <div class="welcome">
                <div class="logo">:)</div>
                <p class="welcome-message">Hi there,</p>
                <h1 class="userName">John Doe (@johndoe)</h1>
            </div>
            <div class="Notifications">
                <div class="bell-symbol">#</div>
                <div class="profile-pic">@</div>
                <div class="userName">John Doe</div>
            </div>
            <div class="header-buttons">
                <div class="hbtn">New</div>
                <div class="hbtn">Upload</div>
                <div class="hbtn">Share</div>
            </div>
        </div>
        <div class="nav">
            <div class="dashboard-item">Home</div>
            <div class="dashboard-item">Profile</div>
            <div class="dashboard-item">Messages</div>
            <div class="dashboard-item">History</div>
            <div class="dashboard-item">Tasks</div>
            <div class="dashboard-item">Communities</div>
            <div class="dashboard-item">Settings</div>
            <div class="dashboard-item">Support</div>
            <div class="dashboard-item">Privacy</div>
        </div>
        <div class="content">
            <div class="projects">
                <p class="title">Projects</p>
                <div class="project-cards">
                    <div class="project-card">Project</div>
                    <div class="project-card">Project</div>
                    <div class="project-card">Project</div>
                    <div class="project-card">Project</div>
                    <div class="project-card">Project</div>
                    <div class="project-card">Project</div>
                </div>
            </div>
            <div class="content-side-card">
                <p class="title">Announcements</p>
                <div class="side-card"></div>
            </div>
            <div class="content-side-card">
                <p class="title">Trending</p>
                <div class="side-card"></div>
            </div>
        </div>

    </div>
    
</body>
</html>
